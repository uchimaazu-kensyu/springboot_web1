<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>商品情報変更</h1>

<h3>
  id: <span th:text="${product.id}"></span>
</h3>
<form th:href="@{'/product/'+${product.id}}" method="POST" th:object="${updateProduct}">
<!--  <form action="@{'/product/update/'+${product.id})}" method="POST" th:object="${updateProduct}">-->

  <p>商品名</p>
  <p><input type="text" th:field="*{productName}"></p>
  <p>価格</p>
  <p><input type="text"  th:field="*{productPrice}"></p>

  <button type="submit">変更</button>



</form>
</body>
</html>
