<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>商品追加</h1>

<form action ="/productAdd" method="POST" th:object="${addProduct}">
    <p>商品名</p>
    <p><input type="text" th:field="*{productName}"></p>
    <p>価格</p>
  <p><input type="text" th:field="*{productPrice}"></p>

  <button type="submit">追加</button>



</form>
</body>
</html>
